<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body style="background-image:none">
    <div class="menu">
        <div class="mf">
            <img src="../static/imgs/monkeyfront.png" alt="">
        </div>
        <div class="mr">
            <div class="upm-menu">
                <div class="upm-mi">
                    <div class="mi-1"></div>
                    <div class="mi-2"></div>
                </div>
                <div class="upm-mt">
                    <p>MINET.GOV.COM</p>
                    <p>official government website for upm</p>
                </div>
            </div>
            <div class="item-menu">
                <div class="home-m">
                    <a href = "/#home">home</a>
                </div>
                <div class="about-m">
                    <a href = "/#about">about</a>
                </div>
                <div class="mycitizen-m">
                    <a href = "/#mycitizen">mycitizen</a>
                </div>
                <div class="space"></div>
                <div class="services-m">
                    <a href = "/#services">services</a>
                </div>
                <div class="contact-m">
                    <a href = "/#contact">contact us</a>
                </div>
            </div>
            <div class="s-bar">
                <div class="s-1b"></div>
                <div class="s-2b"></div>
                <img src="../static/imgs/searchbar.svg" alt="">
            </div>
            <div class="l-bar">
                <div class="l-1b"></div>
                <div class="l-2b"></div>
                {% if current_user.is_authenticated %}
                    <a href = "/profile">Go to MYCITIZEN</a>
                {% else %}
                    <a href = "/login">Login to MYCITIZEN</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="loginmain">
        <div class="registerfa">
            <div class="reghead">
                <p>REGISTER</p>
            </div>
            <form id = "form" method = "post" enctype="multipart/form-data">
                <div class="regbox">
                    <div class="smal"><p>Enter Legal Name</p></div>
                    <input type="text" id="uname" name="uname" required>
                    <img src="../static/imgs/box.svg" alt="">
                </div>
                <div class="regbox"> 
                    <div class="smal"><p>Enter Password</p></div>
                    <input type="text" id="psw" name="psw" required>
                    <img src="../static/imgs/box.svg" alt="">
                </div>
                <div class="regbox">
                    <div class="smal"><p>Type the letter written in the box</p></div>
                    <input type="text" id = "capa" required>
                    <img src="../static/imgs/box2.svg" alt="">
                </div>
                <div class="boxs">
                    <div class="ubox">
                        <img src="../static/imgs/box3.svg" alt="">
                        <p>UPLOAD</p>
                        <label>
                            <input type="file" style="display:none" accept="image/png, image/svg, image/jpeg" name="file" id="file">
                        </label>
                    </div>
                    <div class="sbox">
                        <img src="../static/imgs/box4.svg" alt="">
                        <p>CREATE ID</p>
                        <input type="submit" value = "">
                    </div>
                </div>
            </form>
        </div>
        <div class="capcha">
            <div class="capsq">
                <img alt="" id = "cimg">
            </div>
            <div class="capsfooter">
                <p>CAPTCHA</p>
            </div>
        </div>
    </div>
    <script>
        const list = ["../static/imgs/m.png","../static/imgs/a.png","../static/imgs/e.png","../static/imgs/f.png","../static/imgs/w.png","../static/imgs/w.png"]
        let img = list[Math.floor(Math.random()*list.length)]
        document.getElementById("cimg").src = img;
        let letter = (document.getElementById("cimg").src.split("/imgs/")[1]).split(".pn")[0]

        document.getElementById("form").addEventListener("submit", (e) => {
            if(document.getElementById("capa").value === letter) {} else {
                e.preventDefault();
                alert("Please enter the capcha correctly!")
            }
        })
    </script>
        <script>
        const message = {{ value | tojson }};
        if (message) {
            alert(message);
        }
    </script>
</body>
</html>
