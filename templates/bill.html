<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body style="background-image:url(../static/imgs/bg2.png);">
    <div class="menu">
        <div class="mf">
            <img src="../static/imgs/monkeyfront.png" alt="">
        </div>
        <div class="mr">
            <div class="upm-menu">
                <div class="upm-mi">
                    <div class="mi-1"></div>
                    <div class="mi-2"></div>
                </div>
                <div class="upm-mt">
                    <p>MINET.GOV.COM</p>
                    <p>official government website for upm</p>
                </div>
            </div>
            <div class="item-menu">
                <div class="home-m">
                    <a href = "/#home">home</a>
                </div>
                <div class="about-m">
                    <a href = "/#about">about</a>
                </div>
                <div class="mycitizen-m">
                    <a href = "/#mycitizen">mycitizen</a>
                </div>
                <div class="space"></div>
                <div class="services-m">
                    <a href = "/#services">services</a>
                </div>
                <div class="contact-m">
                    <a href = "/#contact">contact us</a>
                </div>
            </div>
            <div class="s-bar">
                <div class="s-1b"></div>
                <div class="s-2b"></div>
                <img src="../static/imgs/searchbar.svg" alt="">
            </div>
            <div class="l-bar">
                <div class="l-1b"></div>
                <div class="l-2b"></div>
                {% if current_user.is_authenticated %}
                    <a href = "/profile">Go to MYCITIZEN</a>
                {% else %}
                    <a href = "/login">Login to MYCITIZEN</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="initquery">
        <div class="billmonke">
            <img src="../static/imgs/querymonke.png" alt="">
        </div>
        <div class="billhead">
            <p>Pay Bill/Amount</p>
        </div>
        <div class="billbank">
            <p>authorised by CENTRAL BANK OF UPM</p>
        </div>
        <a href="/profile">
            <div class="quback">
                <p>BACK</p>
            </div>
        </a>
        <div class="qubook">
            <p>TO PAY: 92,390</p>
        </div>
        <form id = "billf">
            <div class="iqrect">
                <label for="type">Bank Name:</label>
                <input type="text" name = "type" id = "type" maxlength="30" required><br>
                <label for="name">Account ID:</label>
                <input type="text" name = "name" id = "name" maxlength="20" required><br><br>
                <label for="details">ENTER AMOUNT IN WORDS:</label>
                <input type="text" name = "details" id = "details" maxlength="200" style="width:50vw;" required><br><br>
            </div>
            <div class="mcline" style = "bottom: 2.5vw;width: 93.75%">
                    <div class="qulgrid">
                        <div>
                            <input type="submit" value = "SEND" style="cursor:pointer;">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("billf").addEventListener("submit", (e) => {
            let psw = prompt("Enter your password to confirm your identity.")
            if(psw !== {{ current_user.password }}) {
                e.preventDefault();
                alert("Incorrect password. You will be logged out once you click OK.")
                window.location.href="/logout"
            }
        })
    </script>
</body>
</html>
