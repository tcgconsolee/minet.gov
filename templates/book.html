    <div id="custom-search" style="display:none">

    <style>
        #custom-search {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 99999;
            display: flex;
            gap: 8px;
            align-items: center;
            background: #3DA3A7;
            backdrop-filter: blur(6px);
            border: 2px solid rgba(0, 0, 0);
            ;
            padding: 8px 10px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, .12);
            font-family: 'Jersey 10';
        }

        #custom-search input {
            width: 260px;
            border: none;
            outline: none;
            background: transparent;
            font: inherit;
            padding: 6px 4px;
        }

        #custom-search button {
            border: none;
            background: transparent;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            padding: 2px 6px;
        }

        mark.search-hit {
            background: yellow;
            padding: 0;
            color: inherit;
        }
    </style>

    <script>
        (function () {
            const root = document.body

            function escapeRegExp(str) {
                return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            function clearHighlights() {
                const marks = root.querySelectorAll('mark.search-hit');
                marks.forEach(mark => {
                    const parent = mark.parentNode;
                    parent.replaceChild(document.createTextNode(mark.textContent), mark);
                    parent.normalize();
                });
            }

            function textNodeWalker() {
                const skip = node =>
                    node.closest && node.closest('#custom-search')
                    || node.tagName === 'SCRIPT'
                    || node.tagName === 'STYLE'
                    || node.tagName === 'NOSCRIPT';

                const walker = document.createTreeWalker(
                    root,
                    NodeFilter.SHOW_TEXT,
                    {
                        acceptNode(node) {
                            if (!node.nodeValue || !node.nodeValue.trim()) return NodeFilter.FILTER_REJECT;
                            const p = node.parentNode;
                            if (p && p.tagName && skip(p)) return NodeFilter.FILTER_REJECT;
                            return NodeFilter.FILTER_ACCEPT;
                        }
                    }
                );
                const nodes = [];
                while (walker.nextNode()) nodes.push(walker.currentNode);
                return nodes;
            }

            function highlightAll(query) {
                clearHighlights();
                if (!query) return;
                const re = new RegExp(escapeRegExp(query), 'gi');

                const nodes = textNodeWalker();
                nodes.forEach(node => {
                    let text = node.nodeValue;
                    let m;
                    while ((m = re.exec(text)) !== null) {
                        const start = m.index;
                        const end = start + m[0].length;

                        const range = document.createRange();
                        range.setStart(node, start);
                        range.setEnd(node, end);

                        const mark = document.createElement('mark');
                        mark.className = 'search-hit';
                        range.surroundContents(mark);

                        const after = mark.nextSibling;
                        if (!after || after.nodeType !== 3) break;
                        node = after;
                        text = node.nodeValue;
                        re.lastIndex = 0;
                    }
                });
            }

            const box = document.getElementById('custom-search');
            const input = document.getElementById('search-input');
            const close = document.getElementById('search-close');

            document.addEventListener('keydown', e => {
                if (e.ctrlKey && (e.key === 'f' || e.key === 'F')) {
                    e.preventDefault();
                    box.style.display = 'flex';
                    input.focus();
                    input.select();
                } else if (e.key === 'Escape' && box.style.display !== 'none') {
                    box.style.display = 'none';
                    clearHighlights();
                }
            });
            document.getElementsByClassName("s-bar")[0].addEventListener("click", () => {
                box.style.display = 'flex';
                input.focus();
                input.select();
            })

            close.addEventListener('click', () => {
                box.style.display = 'none';
                clearHighlights();
            });

            let t;
            input.addEventListener('input', () => {
                clearTimeout(t);
                t = setTimeout(() => highlightAll(input.value.trim()), 80);
            });
        })();
    </script>
